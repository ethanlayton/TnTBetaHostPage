<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate PDF</title>
</head>
<body>

    <button type="button" onclick="generatePDF()">Generate PDF</button>

  <script src="pdf-generator.js"></script>

</body>
